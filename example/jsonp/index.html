<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JSONP</title>
    <script src="./jquery-1.8.3.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        var output = $('#output');
        $.ajax({
          url: 'http://127.0.0.1:5000/foo',
          dataType: 'jsonp',
          success: function (res) {
            var result = [];
            for (var i in res) {
              result.push(res[i]);
            }
            output.val(result.join("\n"));
          }
        });
      });
    </script>
  </head>
  <body>
    <textarea id="output"></textarea>
  </body>
</html>
